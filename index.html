        <style>
            h1 {
		        font-size: 20px;
	        }
	        div {
		        width: 100%;
	        }
	        img[usemap] {
		        border: none;
		        height: auto;
		        max-width: 100%;

    <body>

        
        
        <div class="jumbotron jumbotron-fluid text-center">
            <div class="container">
                <h1>Where's Wookiee</h1>
                <p>Find wookiee, waldo, wenda, the odlaw and wizard</p>
            </div>
            

            <div class="display">
                <h1 class="display_time_left"></h1>
            </div>

            <div class="score"></div>
        </div>

        <!-- <div class="startScreen"> </div> -->
        <!-- Button to Open the Modal -->
            <button type="button" class="btn btn-primary" id="startHere" data-toggle="modal" data-target="#myModal">
                Start here!
            </button>
            
            <!-- The Modal -->
            <div class="modal" id="myModal">
                <div class="modal-dialog modal-lg">
                <div class="modal-content">
            
                    <!-- Modal Header -->
                    <div class="modal-header">
                    <h4 class="modal-title">Welcome to Where's Wookiee!</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
            
                    <!-- Modal body -->
                    <div class="modal-body">
                    <p>You are in search of the following characters</p>
                    <img src="assets/characters/characters.png">
                    <p>When you find a character, click on them. You better hurry before you run out of time! Find them all before times up and get bonus points!
                    </p>
                    </div>
            
                    <!-- Modal footer -->
                    <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="goButton" data-dismiss="modal">Get set, GO!</button>
                    </div>
            
                </div>
                </div>
            </div>
  
        <div class="imageContainer">
            <div class="spacephoto">
                <img src="assets/scenes/space.png"  alt="" usemap="#spacemap" height="1440" width="3440"/> 
                <map id="spacemap" name="spacemap">
                <area alt="Wookiee" id="wookiee" title="wookiee" href="javascript:;" coords="2249,1054,2281,1200" shape="rect">
                <area alt="Waldo" id="waldo" title="waldo" href="javascript:;" coords="1374,906,1405,966" shape="rect">
                <area alt="Wenda" id="wenda" title="wenda" href="javascript:;" coords="1002,670,1024,731" shape="rect">
                <area alt="Odlaw" id="odlaw" title="odlaw" href="javascript:;" coords="225,1056,264,1118" shape="rect">
                <area alt="Wizard" id="wizard" title="wizard" href="javascript:;" coords="2670,797,2697,868" shape="rect" >
                </map>
            </div>
        </div>


        <div id="games-container">
            
        </div>

        






        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="js/jquery.rwdImageMaps.js"></script>
        <script src="js/index.js"> </script>
        <script>
            $(document).ready(function(e) {
             $('img[usemap]').rwdImageMaps();
            });
        </script>
