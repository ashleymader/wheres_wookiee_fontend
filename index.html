<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/ios-orientationchange-fix.min.js"></script>
        <title>Where's Wookiee</title>
        <link rel="stylesheet" href="styles.css/space.css" />
        <style>
            h1 {
		        font-size: 20px;
	        }
	        div {
		        width: 100%;
	        }
	        img[usemap] {
		        border: none;
		        height: auto;
		        max-width: 100%;
		        width: auto;
	        }
        </style>
    </head>

    <body>
        <div id="games-container">


        </div>
            <h1>Where's Wookiee</h1>
            <p>Find wookiee, waldo, waenda, the odlaw and wizard</p>
        
        
        <div class="spacephoto">
            <img src="assets/scenes/space.png"  alt="" usemap="#spacemap" height="1440" width="3440"/> 
            <map id="spacemap" name="spacemap">
              <area alt="Wookiee" title="wookiee" href="javascript:;" coords="2249, 1054, 2281, 1200" shape="rect"/>
              <area alt="Waldo" title="waldo" href="javascript:;" coords="1374,906,1405,966" shape="rect">
              <area alt="Wenda" title="wenda" href="javascript:;" coords="1002,670,1024,731" shape="rect">
              <area alt="Odlaw" title="odlaw" href="javascript:;" coords="225,1056,264,1118" shape="rect">
              <area alt="Wizard" title="wizard" href="javascript:;" coords="2670,797,2697,868" shape="rect">
            </map>
        </div>

        <div>

        </div>





        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="js/jquery.rwdImageMaps.js"></script>
        <script src="js/index.js"> </script>
        <script>
            $(document).ready(function(e) {
             $('img[usemap]').rwdImageMaps();
             
             $('area').on('click', function() {
              alert($(this).attr('alt') + ' clicked');
             });
            });
        </script>
    </body>
</html>
