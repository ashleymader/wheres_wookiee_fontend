<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>Where's Wookiee</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="js/ios-orientationchange-fix.min.js"></script>

        <link rel="stylesheet" href="styles.css/space.css" />
        <style>
            h1 {
		        font-size: 20px;
	        }
	        div {
		        width: 100%;
	        }
	        img[usemap] {
		        border: none;
		        height: auto;
		        max-width: 100%;
		        width: auto;
	        }
        </style>
    </head>

    <body>
        
        <div class="jumbotron text-center">
            <h1>Where's Wookiee</h1>
            <p>Find wookiee, waldo, wenda, the odlaw and wizard</p>
        </div>
        
        <div class="spacephoto">
            <img src="assets/scenes/space.png"  alt="" usemap="#spacemap" height="1440" width="3440"/> 
            <map id="spacemap" name="spacemap">
              <area alt="Wookiee" id="wookiee" title="wookiee" href="javascript:;" coords="2249,1054,2281,1200" shape="rect"/>
              <area alt="Waldo" id="waldo" title="waldo" href="javascript:;" coords="1374,906,1405,966" shape="rect">
              <area alt="Wenda" id="wenda" title="wenda" href="javascript:;" coords="1002,670,1024,731" shape="rect">
              <area alt="Odlaw" id="odlaw" title="odlaw" href="javascript:;" coords="225,1056,264,1118" shape="rect">
              <area alt="Wizard" id="wizard" title="wizard" href="javascript:;" coords="2670,797,2697,868" shape="rect" >
            </map>
        </div>

        <div id="games-container">


        </div>







        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="js/jquery.rwdImageMaps.js"></script>
        <script src="js/index.js"> </script>
        <script>
            $(document).ready(function(e) {
             $('img[usemap]').rwdImageMaps();
             
         

            });
            
        </script>
                
    </body>
</html>
